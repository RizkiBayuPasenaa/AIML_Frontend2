<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NABot Standalone</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="asset/img/logo-chatbot.svg" alt="" srcset="">
        </div>
        <div class="menu">
            <li><a href="">TESTING APP CHATBOT</a></li>
        </div>
    </nav>
    <main>
        <div class="hero">
            <img src="asset/img/mainhero.svg" alt="">
        </div>
        
        <div class="chat-container">
            <div class="clear-chat">
                <img src="asset/img/clear-button.svg" alt="" srcset="">
            </div>
            <div class="logo-chatbot">
                <img src="asset/img/herochat.svg" alt="">
                <p>NABOT</p>
            </div>

            <div class="chat-box">
                <li class="chat bot-respond">
                    <img src="asset/img/herochat.svg" alt="">
                    <p>Halo ada yang bisa saya bantu?</p>
                </li>

            </div>
            <div class="user-input">
                <textarea name="" placeholder="Masukan teks..." id="input" cols="30" rows="1"></textarea>
                <button id="kirim">
                    <img src="asset/img/send-button.svg" alt="">
                </button>
                
            </div>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>

</html>
